name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6.1.0
        with:
          go-version: "1.25"

      - name: Get Next Version
        id: semver
        uses: paulhatch/semantic-version@v5.4.0
        with:
          tag_prefix: "v"
          major_pattern: "/(feat|fix|refactor)!:/"
          minor_pattern: "/^feat:/"
          version_format: "${major}.${minor}.${patch}"
          bump_each_commit: true
          search_commit_body: true

      - name: Update manifest version
        run: |
          VERSION=${{ steps.semver.outputs.version }}
          sed -i "s/version: .*/version: ${VERSION}/" manifest.yml
          echo "Updated manifest.yml to version ${VERSION}"

      - name: Build binaries
        run: |
          VERSION=${{ steps.semver.outputs.version }}

          # Build for multiple platforms
          GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o gh-moles-linux-amd64 .
          GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o gh-moles-linux-arm64 .
          GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o gh-moles-darwin-amd64 .
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o gh-moles-darwin-arm64 .
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o gh-moles-windows-amd64.exe .

      - name: Create Release
        if: ${{ steps.semver.outputs.changed == 'true' && !env.ACT }}
        uses: softprops/action-gh-release@v2.4.2
        with:
          tag_name: v${{ steps.semver.outputs.version }}
          name: Release v${{ steps.semver.outputs.version }}
          generate_release_notes: true
          files: |
            gh-moles-linux-amd64
            gh-moles-linux-arm64
            gh-moles-darwin-amd64
            gh-moles-darwin-arm64
            gh-moles-windows-amd64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
